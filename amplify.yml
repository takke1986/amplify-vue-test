version: 1
backend:
  phases:
    build:
      commands:
        - export NODE_VERSION=20.11.1
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - npm ci
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_VERSION=20.11.1
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
